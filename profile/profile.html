<div class="hero container">
  <div class="input-container">
    <label for="f-name">First Name:</label>
    <input type="text" placeholder="First Name" disabled id="firstName"> 
    <button onclick="editDetail(this)">
      <ion-icon name="pencil-outline"></ion-icon>
    </button>
  </div>



  <div class="input-container">
    <label for="l-name">Last Name:</label>
    <input type="text" placeholder="Last Name" disabled id="lastName">
    <button onclick="editDetail(this)">
      <ion-icon name="pencil-outline"></ion-icon>
    </button>
  </div>


  
  <div class="input-container">
    <label for="number">Phone Number:</label>
    <input type="tel" placeholder="Phone Number" disabled id="phoneNumber">
    <button onclick="editDetail(this)">
      <ion-icon name="pencil-outline"></ion-icon>
    </button>
  </div>



  
  <div class="input-container">
    <label for="email">Email:</label>

    <button onclick="editDetail(this)">
